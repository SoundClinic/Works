<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Практическая №9 </title>
</head>
<body>
<table width="700px" border="1" cellspacing="0" cellpadding="4">
 <caption > Таблица 1 </caption>
  <tr><td align="left"> 1 </td><td align="center"> 2 </td><td align="right"> 3 </td>
  <tr><td align="right"> 4 </td><td align="center"> 5 </td><td align="left"> 6 </td></tr>
</table>
<br>
<table width="100%" border="1" cellspacing="0" cellpadding="4">
 <caption > Таблица 2 </caption>
  <tr><td width="25%"> 1 </td> <td> 2 </td> <td  width="25%"> 3 </td>
  <tr><td  colspan="3"> 4 </td>
  <tr><td width="25%"> 5 </td> <td> 6 </td> <td  width="25%"> 7 </td></tr>
</table>
<br>
<table align="right" width="600px" border="1" cellspacing="0" cellpadding="4">
 <caption > Таблица 3 </caption>
  <tr><td width="200px"> 1 </td> <td width="200px" colspan="3"> 2 </td>
  <tr><td width="200px"> 3 </td> <td width="200px" rowspan="2"> 4 </td> <td width="200px" colspan="2"> 5 </td>
  <tr><td width="200px"> 6 </td> <td width="200px" colspan="2"> 7 </td> </tr>
</table>
<table bgcolor="#ebeb71" width="300px" height="50px" border="1" cellspacing="10" cellpadding="4">
 <caption > Таблица 4 </caption>
  <tr><td bgcolor="red"> &nbsp;  </td> <td bgcolor="blue"> &nbsp;  </td> <td  bgcolor="green"> &nbsp;  </td></tr>
</table>
<br>
<br>
<br>
<table align="center" width="600px" border="1" cellspacing="0" cellpadding="10">
 <caption > Таблица 5 </caption>
  <tr height="40px"><td bgcolor="purple" colspan="3"> 1 </td>
  <tr height="40px"><td bgcolor="green" width="180px" rowspan="2"> 2 </td> <td bgcolor="red"> 3 </td> <td bgcolor="blue" width="180px" rowspan="2"> 4 </td>
  <tr height="40px"><td  bgcolor="yellow"> 5 </td></tr>
</table>
</body>
</html>
